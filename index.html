<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
   
      <div class = "container">   

        <center>
        <h2><span>TIP CALCULATOR</span></h2> 

        </center>

        <center>

        <form id="form">

            How much was your bill?
            <br>
            $:<input type = "number" placeholder = "Bill Amount" id="amount">
            <br>
            <br>

            How was your service?
            <br>
            <br>
            <select id = "service">

                <option value = "Excellent">Excellent</option>
                <option value = "Good">Good</option>
                <option value = "Average">Average</option>
                <option value = "Bad">Bad</option>

            </select>
            <br>
            <br>

            How many people are sharing the bill?
            <br>
            <input type = "number" placeholder = "Number of People" id="people">

            <br>
            <br>

            <button type = "button" id ="Submit" onclick="calculateTip()">CALCULATE!</button>

        </form>
    </center>

    </div>

    <script src="main.js"></script> 

    <footer>Fatu Sakanoko &copy;2021</footer>

   
  </body>
  </html>
